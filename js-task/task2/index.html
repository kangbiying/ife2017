<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE JavaScript Task 02</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
		<!-- <li>
			第一名：福州（样例）,10
		</li>
		<li>
			第二名：福州（样例）,10
		</li> -->
	</ul>

<script type="text/javascript">
var aqiData=[
	["北京",80],
	["上海",50],
	["福州",10],
	["广州",50],
	["成都",70],
	["西安",100],
];
(function(){
	/*
	在注释下方编写代码
	遍历读取aqiData中各个城市的数据
	将空气质量指数大于60的城市显示到aqi-list的列表中
	*/
	var arr=[];
	// 筛选出大于60的信息并放置在arr数组中
	arr=aqiData.filter(function(element,index,self){
		return aqiData[index][1]>60;
	})
	//对数组按照从大到小排序
	arr.sort(function(x,y){
		if(x<y){
			return 1;
		}
		if(x>y){
			return -1;
		}
		return 0;
	})
	arr.forEach(function(val,index){
		var list=document.getElementById('aqi-list');
		var newel=document.createElement('li'); 
		newel.innerHTML='<li>第'+(index+1)+'名：'+arr[index]+'</li>';
		list.appendChild(newel);
	})
	
})();
</script>
</body>
</html>
